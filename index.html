<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Temperature conversion</h1>
        <input type="number" class="input-box" id="temperature">
        <div class="check-container">

            <label>
                <input type="radio" class="radio1" id="toFahrenheit" name="tempUnit">
                to Fahrenheit
            </label>
            <label>
                <input type="radio" class="radio2" id="toCelsius" name="tempUnit">

                to Celsius
            </label>

        </div>
        <button id="submit" class="submit-button">Submit</button>
        <h3 id="result" class="result"></h3>
    </div>
    <script src="index.js"></script>
</body>

</html>
